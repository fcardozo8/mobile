<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title text-center>Centro de Salud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="12" sizeMd="12" sizeXs="12" class="texto5">
          <ion-tab-button tab="tab6-paciente">
          <p>LISTADO PACIENTES REGISTRADOS</p>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="4" class="texto2">
        <ion-tab-button tab="tab7-paciente">
          <div >REGISTRO PACIENTES</div>
        </ion-tab-button>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="4" class="texto3">
        <ion-tab-button tab="tab8-modificar">
          <div >MODIFICAR PACIENTES</div>
        </ion-tab-button>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="4" class="texto4">
        <ion-tab-button tab="tab6-paciente">
          <div >ELIMINAR PACIENTES</div>
        </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="12" sizeMd="12" sizeXs="12" class="texto6">
      </ion-col>
     </ion-row> 
     <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6">
        <ion-tab-button tab="modal">
        <p>-</p>
      </ion-tab-button>
    </ion-col>
     </ion-row> 
    <ion-row>
      <ion-col sizeLg="12" sizeMd="12" sizeXs="12" class="texto">
        <ion-tab-button tab="tab2">
        <p>LISTADO PACIENTES EN ESPERA</p>
      </ion-tab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="4" class="texto2">
        <ion-tab-button tab="tab4-alta">
          <div >REGISTRAR PACIENTE EN COLA</div>
        </ion-tab-button>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="4" class="texto3">
        <ion-tab-button tab="tab5-modificar">
          <div >MODIFICAR PACIENTE EN COLA</div>
        </ion-tab-button>
      </ion-col>
      <ion-col sizeLg="2" sizeMd="2" sizeXs="4" class="texto4">
        <ion-tab-button tab="tab2">
          <div >ELIMINAR PACIENTES DE LA COLA</div>
        </ion-tab-button>
      </ion-col>
    </ion-row>

  </ion-grid>



  
</ion-content>
